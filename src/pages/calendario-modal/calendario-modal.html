<ion-content padding class="modalcalendario">
  <div class="overlay">
    <ion-card class="cardmodalcalendario">
      <ion-card-header class="headermodalcalendario">
        <p class="titulomodal">
          Calendario</p>
      </ion-card-header>
      <div class="calendar-header">
        <ion-row class="calendar-month">
          <ion-col col-2 (click)="goToLastMonth()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-col>
          <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
          <ion-col col-2 (click)="goToNextMonth()">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <div class="calendar-body">
        <ion-grid>
          <ion-row class="calendar-weekday">
            <ion-col>Dom</ion-col>
            <ion-col>Seg</ion-col>
            <ion-col>Ter</ion-col>
            <ion-col>Qua</ion-col>
            <ion-col>Qui</ion-col>
            <ion-col>Sex</ion-col>
            <ion-col>Sab</ion-col>
          </ion-row>
          <ion-row class="calendar-date">
            <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay.dia}}</ion-col>
            <ion-col class="coldatas" col-1 *ngFor="let day of daysInThisMonth">
              <button class="hojecomevento" *ngIf="currentDate === day.dia && day.evento===true; else hojesemevento" (click)="fecharMapa2(day.dia)">{{day.dia}}</button>
              <button #hojesemevento class="currentDate" *ngIf="currentDate === day.dia && day.evento===false; else diacomevento"(click)="fecharMapa2(day.dia)">{{day.dia}}</button>
              <button #diacomevento class="diacomevento" *ngIf="day.evento==true && day.dia !== currentDate  ; else otherDate"(click)="fecharMapa2(day.dia)">{{day.dia}}</button>
              <ion-badge #otherDate class="otherDate" *ngIf="day.evento==false && day.dia !== currentDate">{{day.dia}}</ion-badge>
              
            </ion-col>
            <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay.dia}}</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card>
  </div>
</ion-content>
