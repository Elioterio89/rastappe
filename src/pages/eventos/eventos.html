<ion-content no-bounce class="bgView2  ">


    <ion-header>
        <ion-navbar color="prime">
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title class="menu_header"> RastaAppé</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-content class="bg no-scroll" style="overflow-y: hidden;">
            <ion-fab bottom right>
                <button ion-fab>
                    <ion-icon name="add"> </ion-icon>
                </button>
                <ion-fab-list side="top">
                    <button ion-fab>Facebook</button>
                    <button ion-fab>Twitter</button>
                    <button ion-fab>Youtube</button>
                </ion-fab-list>
                <ion-fab-list side="left">
                    <button ion-fab>Vimeo</button>
                </ion-fab-list>
            </ion-fab>
            <ion-card class="card_slide">
                <ion-slides pager="true" autoplay="3000" loop="true" speed="500">

                    <ion-slide>

                        <img src="../../assets/imgs/1.jpg" alt="" />

                    </ion-slide>

                    <ion-slide>

                        <img src="../../assets/imgs/2.jpg" />

                    </ion-slide>

                    <ion-slide>

                        <img src="../../assets/imgs/3.jpg" />

                    </ion-slide>
                    <ion-slide>
                        <img src="../../assets/imgs/4.jpg" />

                    </ion-slide>

                </ion-slides>
            </ion-card>
            <ion-card class="card-itens">
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col>
                            <ion-searchbar placeholder="Procurar" class="searchbar-input"></ion-searchbar>
                        </ion-col>
                        <ion-col col-1>
                            <button ion-button class="btn" clear>
                                <ion-icon name="ios-funnel-outline" color="#fff" class="icn"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
            <ion-scroll scrollY="true" class="scroll" style="width: 100%; height: 60%;">
                <ion-list>
                    <ion-item *ngFor="let item of items" class="list-evetos">
                        <ion-fab top right class="fab-evento">
                            <button ion-fab class="btn-fab-evento" color="prime">
                                <div class="div-check">
                                    <ion-item color="prime">
                                        <ion-checkbox checked="true"></ion-checkbox>
                                    </ion-item>
                                </div>
                            </button>
                            <button ion-fab class="btn-fab-evento" color="prime" (click)="AlertNomelista()">
                                <ion-icon name="ios-list" class="rstp-icone"> </ion-icon>
                            </button>
                        </ion-fab>                        
                            <ion-card class="card_evento">
                                <ion-item class="item_evento">
                                <button class="list-evetos-btn" detail-none (click)="expandItem(item)">
                                    <ion-thumbnail item-start class="fab-evento-data">
                                        <ion-fab left top class="fab-data">
                                            <ion-badge class="data-evento" item-end>
                                                <h1 color="sub">16</h1>
                                                <br>
                                                <p class="data-evento">Jul/2018</p>
                                            </ion-badge>
                                        </ion-fab>
                                    </ion-thumbnail>
                                    <img src="../../assets/imgs/frrgota.png" class="img-evento">
                                    </button>
                                    <expandable  [expanded]="item.expanded">
                                        <ion-card-content>

                                        <ion-card class="card-informaçoes-conteudo col-sm-4">
                                                <ion-card-content>
                                                The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
                                                </ion-card-content>
                                        </ion-card>
                                           
                                        </ion-card-content>
                                       
                                        
                                    </expandable>

                                </ion-item>
                            </ion-card>
                        

                    </ion-item>
                </ion-list>
                <ion-card class="card-end-list">
                </ion-card>

            </ion-scroll>
        </ion-content>
        <ion-menu [content]="content">
            <ion-header class="card-background-page ">
                <ion-card class="card-perfil">
                    <div class="photo-menu">
                        <div class="ft-perfil">
                            <img class="avatar" style="position:relative;  z-index: 1;" src="../../assets/imgs/perfil.jpg">
                            <img class="avatar-grupo" style="position:absolute; z-index: 2;" src="../../assets/imgs/perfil_grupo.jpg">
                        </div>
                    </div>
                    <div class="card-title">Igão</div>
                    <div class="card-subtitle">ursovaca@f4mail.com</div>

                </ion-card>
            </ion-header>
            <ion-content class="card-background-page">
                <ion-list class="list-menu">
                    <button ion-item>
                        <ion-icon name="md-contact" class="icon-menu">
                            <span class="fonte-menu">Perfil</span>
                        </ion-icon>
                    </button>
                    <button ion-item>
                        <ion-icon name="md-calendar" class="icon-menu">
                            <span class="fonte-menu">Eventos</span>
                        </ion-icon>
                    </button>
                    <button ion-item>
                        <ion-icon name="md-paw" class="icon-menu">
                            <span class="fonte-menu">Aulas</span>
                        </ion-icon>
                    </button>
                    <button ion-item>
                        <ion-icon name="md-chatbubbles" class="icon-menu">
                            <span class="fonte-menu">Blog</span>
                        </ion-icon>
                    </button>
                    <button ion-item>
                        <ion-icon name="md-shirt" class="icon-menu">
                            <span class="fonte-menu">Loja</span>
                        </ion-icon>
                    </button>
                    <button ion-item>
                        <ion-icon name="md-information-circle" class="icon-menu">
                            <span class="fonte-menu">Sobre</span>
                        </ion-icon>
                    </button>

                </ion-list>
            </ion-content>
            <ion-footer>
                <ion-toolbar color="primary">

                    <ion-title class="title_rodape ">
                        <span> Seja um Produtor</span>
                        <ion-icon name="ribbon" class="icon-menu-premium">
                        </ion-icon>
                    </ion-title>
                </ion-toolbar>
            </ion-footer>
        </ion-menu>


    </ion-content>

</ion-content>

<ion-nav id="nav" #content [root]=""></ion-nav>
