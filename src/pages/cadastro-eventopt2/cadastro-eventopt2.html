<ion-header class="">

  <ion-navbar color="prime" class="">
    <ion-buttons left>
      <button ion-button icon-only (click)="voltarCad()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="nav_evento">Cadastro Evento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-page " padding>

  <ion-card>
    <ion-card-content class="card-cadastro">
      <ion-grid>
        <ion-row class="linha">
          <ion-col col-6 class="colum ">
            <button ion-button round (click)="uploadBanner()" full class="btns">
              <ion-icon class="icons" name="image"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6 class="colum ">
            <button ion-button round (click)="abrirMapa()" full class="btns">
              <ion-icon name="pin" class="icons"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item class="item-imput-card">
      <ion-textarea #msgInput rows="1" maxLength="500" (keyup)="resize()"></ion-textarea>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
