<ion-header class="">

  <ion-navbar color="prime" class="">
    <ion-buttons left>
      <button ion-button icon-only (click)="voltarCad()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="nav_evento">Cadastro Evento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-page " padding>

  <ion-card>
    <ion-card-content class="card-cadastro">
      <ion-grid>
        <ion-row class="linha">
          <ion-col col-6 class="colum ">
            <button ion-button round (click)="uploadBanner()" full class="btns">
              <ion-icon class="icons" name="image"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6 class="colum ">
            <button ion-button round (click)="abrirMapa()" full class="btns">
              <ion-icon name="pin" class="icons"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-label class="labeltxtA">Descricao</ion-label>
      <ion-item class="item-txtA">
        <textarea class="txtA" [value]="preCadastro.descricao" [(ngModel)]="preCadastro.descricao" id="txtA" rows="1" maxLength="2000" ></textarea>
      </ion-item>
      <ion-label class="labeltxtA">Info. Extra</ion-label>
      <ion-item class="item-txtA">
        <textarea class="txtA" id="infex" [value]="preCadastro.infoEx" [(ngModel)]="preCadastro.infoEx" rows="1" maxLength="2000" ></textarea>
      </ion-item>
      <ion-buttons right>
        <button class="btncnfrCAD" ion-button icon-only round (click)="finalizarCad()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
