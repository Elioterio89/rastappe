<ion-header class="">

  <ion-navbar color="prime" class="">
    <ion-buttons left>
      <button ion-button icon-only (click)="fecharModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="nav_evento">Cadastro Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-page " padding>
  <ion-card>

    <ion-card-content class="card-cadastro">

      <ion-item class="item-imput-card">
        <ion-label color="terci" floating>Nome</ion-label>
        <ion-input type="text" [value]="perfil.nome" [(ngModel)]="perfil.nome" autofocus></ion-input>
      </ion-item>
      <ion-item class="item-imput-card">
        <ion-label color="terci" floating>Sobrenome</ion-label>
        <ion-input type="text" [value]="perfil.sobrenome" [(ngModel)]="perfil.sobrenome"></ion-input>
      </ion-item>
      <ion-item class="item-imput-card">
        <ion-label color="terci" floating>Email</ion-label>
        <ion-input type="email" [value]="perfil.email" [(ngModel)]="perfil.email"></ion-input>
      </ion-item>
      <ion-item class="item-imput-card">
        <ion-label color="terci" floating>Usuario</ion-label>
        <ion-input type="text" [value]="perfil.usuario" [(ngModel)]="perfil.usuario"></ion-input>
      </ion-item>
      <ion-item class="item-imput-card">
        <ion-label color="terci" floating>Senha</ion-label>
        <ion-input type="password" [value]="perfil.senha" [(ngModel)]="perfil.senha"></ion-input>
      </ion-item>
      <ion-item class="item-imput-card">
        <ion-label color="terci" floating>Confirma Senha</ion-label>
        <ion-input type="password" [value]="senha2" [(ngModel)]="senha2" color="terci"></ion-input>
      </ion-item>

      <ion-item class="item-imput-card">
        <ion-label color="terci">País</ion-label>
        <ion-select [selectOptions]="selectOptions">
          <ion-option *ngFor="let op of selectOptions.opcoes" [value]="op">{{op}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="item-imput-card">
        <ion-label color="terci">Estado</ion-label>
        <ion-select [selectOptions]="selectOptions" color="terci">
          <ion-option color="terci" *ngFor="let op of selectOptions.opcoes" [value]="op">{{op}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="item-imput-card">
        <ion-label color="terci">Cidade</ion-label>
        <ion-select [selectOptions]="selectOptions">
          <ion-option *ngFor="let op of selectOptions.opcoes" [value]="op">{{op}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-buttons right>
          <button ion-button icon-only round (click)="cadPt(perfil,senha2)">
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>

    </ion-card-content>


  </ion-card>

</ion-content>
