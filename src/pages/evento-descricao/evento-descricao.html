<ion-header class="header_evento">

  <ion-navbar color="prime" class="nav_evento">
    <ion-title  class="nav_evento">Evento</ion-title>  
  </ion-navbar>  
    <img src=" {{evento.banner}}" class="img-evento"> 
    <ion-fab right top  class="data_evento" >
        <ion-badge class="bd-data_evento" >
          <h1 color="sub" class="boton_data" >16 
          <p class="mes-evento">Jul/2018</p></h1>
        </ion-badge>
      </ion-fab>
    <ion-card class="card_descricao_evento">

      <p class="titulo_evento"> {{evento.nome}}</p>
      <p class="endereco_evento"> {{evento.endereco}}</p>
      
    </ion-card>
</ion-header>


<ion-content padding>
  <ion-card>
    {{evento.nome}}<br>
    {{evento.id}}<br>    
  </ion-card>
</ion-content>
