<ion-content padding class="modalnomelista no-scroll">
  <div class="overlay">
    <ion-card class="cardmodalnomelista">
      <ion-card-header class="headermodalnomelista">
        <p class="titulomodal">
          Lista Amiga
        </p>
      </ion-card-header>
      <ion-card>
        <ion-item>
            <ion-fab top right class="fab-addnome">
                <button ion-fab mini class="btn-fab-addnome" color="prime" (click)="addNome()">
                    <ion-icon name="add" color="terci" > </ion-icon>
                  </button>
              </ion-fab>
          <h2 class="titulonomelista">{{nomeEvento}}</h2>
        </ion-item>
        <ion-card-content>
          
            <ion-list>
                <ion-scroll scrollY="true" class="cardsNomes scroll">
                <ion-item class="nomelista" *ngFor="let nome of nomes" >
                  <ion-label color="terci" stacked>{{nome.titulo}}</ion-label>
                  <ion-input type="{{nome.type}}" [value]="nome.value" [(ngModel)]="nome.value" autofocus></ion-input>
                </ion-item>
              </ion-scroll>  
            </ion-list>
         
        </ion-card-content>
      </ion-card>
      <button ion-fab mini class="btnEnviar" color="prime"(click)="fecharModal(nomes,true)">
        <ion-icon class="iconsend" name="ios-send" color="terci"> </ion-icon>
      </button>
      <button ion-fab mini class="btnFecharLista" color="prime" (click)="fecharModal(nomes,false)">
        <ion-icon name="md-close" color="terci"> </ion-icon>
      </button>
    </ion-card>
  </div>
</ion-content>
