<ion-menu [content]="contentMenu">

    <ion-header class="card-background-page ">
        <ion-navbar color="prime" class="nav-titulo">
            <ion-title class="menu_header"> RastaAppé</ion-title>
        </ion-navbar>
        <ion-card class="card-perfil">
            <div class="photo-menu">
                <div class="ft-perfil">
                    <img class="avatar" style="position:relative;  z-index: 1;" src="../../assets/imgs/perfil.jpg">
                    <img class="avatar-grupo" style="position:absolute; z-index: 2;" src="../../assets/imgs/perfil_grupo.jpg">
                </div>
            </div>
            <div class="card-title">Igão</div>
            <div class="card-subtitle">ursovaca@f4mail.com</div>

        </ion-card>
    </ion-header>
    <ion-content class="card-background-page">
        <ion-list>
            <ion-item *ngFor="let p of pages">
                <button menuClose ion-item (click)="openPage(p)" class="button_list_menu">
                    <ion-icon name="{{p.icon}}" class="icon-menu">
                        <span class="fonte-menu"> {{p.title}}</span>
                    </ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar color="primary">
            <ion-title class="title_rodape ">
                <span> Seja um Produtor</span>
                <ion-icon name="ribbon" class="icon-menu-premium">
                </ion-icon>
            </ion-title>
        </ion-toolbar>
    </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #contentMenu swipeBackEnabled="false"></ion-nav>
